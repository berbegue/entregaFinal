<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <a>
        <img src="Imagen1.png" width="600">
    </a>
    <h1 id="title">SOLICITA TU PRÉSTAMO</h1>
    <h2 id="title">SIN INTERMEDIARIOS</h2>
    <form action="#" method="post" id="form">
        <fieldset>
            <div>
                <label>
                    <span>Nombre</span>
                    <input id="name" type="text" name="name" class="nombre" required>
                </label>
            </div>
    
            <div>
                <label>
                    <span>Apellidos</span>
                    <input id='last' type="text" name="last" class="last" required>
    
                </label>
            </div>
            <div>
                <label>
                    <span>Fecha de Nacimiento</span>
                    <input id="DoB" type="date" name="DoB" required>
                </label>
            </div>
            <div>
                <label>
                    <span>DNI</span>
                    <input id='dni' type="text" name="dni" required>
                </label>
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label>
                    <span>Teléfono celular</span>
                    <input id='phone' type="tel" name="phone" required>
                </label>
            </div>
            <div>
                <label>
                    <span>Correo electronico</span>
                    <input id="email" type="email" autocomplete="on" name="email" required>
                </label>
            </div>
            <div>
                <label>
                    <span>Ingreso Mensual</span>
                    <input id="ingreso" type="number" name="ingreso" required>
                </label>
            </div>
            <div>
                <label>
                    <span>Plazo de otorgamiento</span>
                    <input id="plazo" type="number" min="6" step="6" max="36" name="plazo" required>
                </label>
            </div>
        </fieldset>
        
        <button type="submit" class="button1" id="boton">OK</button>
    </form>
    
    <button class="button button2" id="boton2">RESET</button>


    <div2 id="lista"></div2>
   
    <script src="entregaFinal.js"></script>
   

</body>

</html>
